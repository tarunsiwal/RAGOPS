{% extends "account.html" %}
{% block content %}

<div class="global-container">
    <div class="card login-form">
        <div class="card-body p-5">
            <h3 class="card-title text-center">Log in to user account</h3>
            <div class="card-text">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages%}
                    <div class="alert alert-success alert-dismissible " role="alert">{{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <!-- <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control form-control-sm" id="emailAddress" name="email" aria-describedby="emailHelp">
                    </div> -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="username" class="form-control form-control-sm" id="Username" name="username"
                            aria-describedby="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <a href="#" style="float:right;font-size:12px;">Forgot password?</a>
                        <input type="password" class="form-control form-control-sm" id="emailPassword" name="password">
                    </div>
                    <button type="submit" class="primary_btn btn-block">Log in</button>
                    <div class="sign-up">
                        Don't have an account? <a href="{% url 'signup' %}">Create One</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
